<html>
	<head>
		<title>Analog Sea</title>
		<link rel="stylesheet" href="main.css">
	</head>
	
	<body>
		<div class="logo">
			<img src="logo.png" alt="AnalogSea logo"/>
		</div>	

		<form action="#" class="signup" method="post">
			<legend>Sign Up</legend>

				<label for="email" class="email">Email</label>
				<input type="text" id="email" placeholder="foo@bar.com" name="email" required/>

				<label for="password" class="password">Password</label>
				<input type="text" id="password" placeholder="1234passw0rd" name="password" required/>
		
				<button type="button" class="signupbutton" id="signup">Sign Up</button>

				<p><a href="/forgot-password/new">Forgot Password</a></p>

				<div class="footer">
					<p>Already have an account?
						<a href="/login">Log in</a>
					</p>
				</div>
		</form>








	</body>

</html>
