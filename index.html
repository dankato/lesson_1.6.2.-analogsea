<html>
	<head>
		<title>Analog Sea</title>
		<link rel="stylesheet" href="main.css">
	</head>
	
	<body>
		<div class="logo">
			<img src="logo.png" alt="AnalogSea logo">
		</div>	

		<form action="#" class="signup" method="post">
			<h1>Sign Up</h1>

				<label for="email" class="title">Email</label>
				<input type="email" id="email" placeholder="foo@bar.com" name="email">

				<label for="password" class="title">Password</label>
				<input type="password" id="password" placeholder="1234passw0rd" name="password">
		<br>
				<button type="submit">Submit</button>

				<a href="/forgot-password/new">Forgot Password</a>
		<br>
				<p>Already have an account?
					<a href="/login">Log in</a>
				</p>

		</form>








	</body>

</html>
